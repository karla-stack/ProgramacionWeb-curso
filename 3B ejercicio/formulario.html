<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="container">
        <h2>Formulario De Contacto</h2>
        <p>Enviar un correo electrónico. Todos los campos con el asterisco (*) son obligatorios.</p>

        <form>
            <div class="row">
                <div>
                    <label for="nombre">Nombre *</label>
                    <input type="text" id="nombre" name="nombre" minlength="3" maxlength="20" required>
                </div>
                <div>
                    <label for="correo">Correo Electrónico *</label>
                    <input type="email" id="correo" name="correo" required>
                </div>
                <div>
                    <label for="asunto">Asunto *</label>
                    <input type="text" id="asunto" name="asunto" minlength="3" maxlength="50" required>
                </div>
            </div>
            
            <label for="mensaje">Mensaje *</label>
            <textarea id="mensaje" name="mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>
    </div>

</body>
</html>
